<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Money</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>
    <div class="wrapper">
      <p class="p_total">Your Gold: <span>{{session['total']}}</span></p>
      <form class="" action="/process_money" method="post">
        <div class="box">
          <h2>Farm</h2>
          <p>(earns 10-20 golds)</p>
          <button type="submit" name="submit" value="farm">Find Gold!</button>
        </div>
        <div class="box">
          <h2>Cave</h2>
          <p>(earns 5-10 golds)</p>
          <button type="submit" name="submit" value="cave">Find Gold!</button>
        </div>
        <div class="box">
          <h2>House</h2>
          <p>(earns 2-5 golds)</p>
          <button type="submit" name="submit" value="house">Find Gold!</button>
        </div>
        <div class="box">
          <h2>Casino</h2>
          <p>(earns 0-50 golds)</p>
          <button type="submit" name="submit" value="casino">Find Gold!</button>
        </div>
        </form>
        <p>Activities</p>
        <div class="activities">
          {% for i in session['list']%}
          <p class={{i[1]}}>{{i[0]}}</p>
          {% endfor %}
        </div>
        <a href="/reset">reset</a>
    </div>
  </body>
</html>
